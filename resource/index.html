<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Personal Tax</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="index.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container theme-showcase" role="main">
      <form class="form-calculator" onsubmit="return false">
        <h2 class="form-calculator-heading">Tax Calculator</h2>
        <!-- <label for="inputIncome" class="sr-only">Income</label> -->
        <input type="income" id="inputIncome" class="form-control" placeholder="Income" required autofocus> 
        <h4 id="tax">Your tax is:</h4>
        <button class="btn btn-lg btn-primary btn-block" id="submit_btn">Calculate</button>
      </form>
      <button class="btn btn-lg btn-warning btn-block" id="modify_btn">Modify Tax Table</button>
    </div>

    <div class="panel-container">
      <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">Tax Table</div>
        <!-- Table -->
        <table class="table"></table>
      </div>
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Number of level:</span>
        <input type="text" class="form-control" id="num-of-level" readonly='readonly' value="" aria-describedby="basic-addon1">
      </div>
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon2">Threshold:</span>
        <input type="text" class="form-control" id="first-threshold" readonly='readonly' value="" aria-describedby="basic-addon2">
      </div>
      <button class="btn btn-lg btn-success btn-block" id="save_btn">Save</button>
    </div>

    
    <script type="text/javascript">  
      $(document).ready(function(){
        $.ajax({
          url:"index.js",
          success:function(data){
            var script = document.createElement('script');
            script.innerHTML = data;
            document.head.appendChild(script);
          }
        });
      });
    </script>
  </body>
</html>
